var print_mode = 0;
var auto_updating = 0;

window.onresize = function() {
	var table,hh;
	table = document.getElementById( "area_pi" );
	if( window.innerHeight ){
		hh = window.innerHeight - 241 - 20;
	}
	else if( document.documentElement.clientHeight ){
		hh = document.documentElement.clientHeight - 241 - 20;
	} else{
		return;
	}
	table.setAttribute( "style", "height :" + hh + "px" );
}

window.onload = function() {
	var table,hh,ch;
	var row,cell,txt;
	var str;

	if( button_disable != 0 ){
		document.getElementById("sel").title = "";
	}

	update_header();

	table = document.getElementById( "area_pi" );
	hh = window.innerHeight - 241 - 20;
	table.setAttribute( "style", "height :" + hh + "px" );

	table = document.getElementById( "list_pi" );
	for( ch=0; ch<pi_chs; ch++ ) {
	    row = table.insertRow( ch );
		if( ch & 1 )	row.setAttribute( "style", "background-color: #5a5a5a" );
		else			row.setAttribute( "style", "background-color: #808080" );

		row.setAttribute( "height", "24px" );

        cell = row.insertCell(0);
        cell.setAttribute( "class", "ch" );
		str = pi_ch[ch];
		txt = document.createTextNode( str );
		cell.appendChild(txt);

        cell = row.insertCell(1);
        cell.setAttribute( "class", "name" );
		str = pi_name[ch];
		txt = document.createTextNode( str );
		cell.appendChild(txt);

        cell = row.insertCell(2);
        cell.setAttribute( "class", "tagno" );
		str = pi_comm[ch];
		txt = document.createTextNode( str );
		cell.appendChild(txt);

        cell = row.insertCell(3);
        cell.setAttribute( "class", "pv" );
		txt = document.createTextNode( pi_real[ch] );
		cell.appendChild(txt);

        cell = row.insertCell(4);
        cell.setAttribute( "class", "unit" );
        str = pi_unit[ch];
		txt = document.createTextNode( str );
		cell.appendChild(txt);

        cell = row.insertCell(5);
        cell.setAttribute( "class", "reset" );
		btn = document.createElement("input");
		btn.setAttribute( "type", "button" );
		btn.setAttribute( "class", "reset_button" );
		str = "ResetPi(" + pi_chno[ch] + ", '" + pi_name[ch] + "');";
		btn.setAttribute( "onclick", str );
		if( (button_disable == 1) || (pi_enable == 0) ) btn.disabled = true;
		cell.appendChild(btn);

        cell = row.insertCell(6);
        cell.setAttribute( "class", "status" );
		txt = document.createTextNode( pi_area[ch] );
		cell.appendChild(txt);

        cell = row.insertCell(7);
        cell.setAttribute( "class", "signal" );
        cell.setAttribute( "style", "background-color: " + pi_color[ch] );
	}

	var pos = getCookie( "POS_PI" );
	if( pos ){
		if( pos != 0 ){
			document.getElementById("area_pi").scrollTop = pos;
			clearCookie( "POS_PI" );
		}
	}

	if( button_disable == 0 ){
		var ref = getCookie("REF_PI");
		if( ref == "" ){
			ref = "0";
		}
		if( ref != 0 ){
			setInterval("update_refresh()",ref*1000);
		}
	}

}

function update_refresh()
{
	if( print_mode != 0 ) return;
	if( auto_updating != 0 ) return;
	auto_updating = 1;
	update_data_pi( update_auto, update_timeout );
}

function update_timeout()
{
	auto_updating = 0;
}

function update_auto()
{
	var ch,table,str;
	update_header_time();
	table = document.getElementById( "list_pi" );
	for( ch=0; ch<pi_chs; ch++ ) {
//		str = pi_ch[ch];
//		table.rows[ch].cells[0].innerHTML = str;
//		table.rows[ch].cells[1].innerHTML = pi_name[ch];
//		table.rows[ch].cells[2].innerHTML = pi_comm[ch];
		table.rows[ch].cells[3].innerHTML = pi_real[ch];
//		table.rows[ch].cells[4].innerHTML = pi_unit[ch];
		table.rows[ch].cells[6].innerHTML = pi_area[ch];
		table.rows[ch].cells[7].setAttribute( "style", "background-color: " + pi_color[ch] );
	}
	auto_updating = 0;
}

function update_local()
{
	file_load_ie( "./data_pi.html" );
	file_load_ie( "./data_pi.js" );
	var pos = document.getElementById("area_pi").scrollTop;
	if( pos != 0 ){
		setCookie( "POS_PI", pos );
	}
	update();
}

function data_pi_print()
{
	if( print_mode == 0 ){
		print_mode = 1;
		document.getElementById("area_pi").scrollTop = 0;
		document.getElementById("area_pi").className = "area_pi_print";
		alert("print mode");
	} else{
		print_mode = 0;
		document.getElementById("area_pi").className = "area_pi";
		window.onresize();
		alert("normal mode");
	}
}

function refresh_rate()
{
	if( button_disable != 0 ) return;

	var ref = getCookie("REF_PI");
	if( ref == "" ){
		ref = "0";
	}
	var rtn = window.prompt( "auto refresh rate 0-999[s]", ref );
	if( rtn != null ){
		if( rtn.match(/[^0-9]/) ){
			alert("input error");
			return;
		}

		var num = Number(rtn);
		if( (num < 0) || (num > 999) ){
			alert("input error");
			return;
		}

		setCookieX( "REF_PI", rtn );
		update_local();
	}
}
